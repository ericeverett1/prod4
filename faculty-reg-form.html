<script>
    $(document).ready(function () {
        //Extra Responsiveness Help
        $('.tblTop').css('width', '100%');
        $('#tbl_left_cont_right').css('width', '100%');
        $('.tblBottom').css('width', '100%');
    
        //Append the Container
        $('#content').parent().append($('#facultyRegisterContainerWrapper'));
        
        //Append The Important Things  
        $('#firstNameTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtfname"]'));
        $('#firstNameInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtfname').parent().children());
        $('#middleInitialTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtmidi"]'));
        $('#middleInitialInputContainerFacultyl').append($('#ctl00_ctl00_Content_Content_txtmidi').parent().children());
        $('#lastNameTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtlname"]'));
        $('#lastNameInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtlname').parent().children());
        $('#emailTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtEmail"]'));
        $('#emailInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtEmail').parent().children());
        $('#confirmEmailTextContainer').append($('label[for="ctl00_ctl00_Content_Content_txtEmailConfirm"]'));
        $('#confirmEmailInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtEmailConfirm').parent().children());
        if ($('#ctl00_ctl00_Content_Content_ddlUserType').length > 0) {
            $('<div class="row" id="customerTypeRow"></div>').insertAfter($('#confirmEmailTextContainer').parent().parent());
            $('#customerTypeRow').append($('<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12"><div id="customerTypeTextContainer">*<label for="ctl00_ctl00_Content_Content_ddlUserType">Customer Type:</label></div>'));
            $('#customerTypeRow').append($('#ctl00_ctl00_Content_Content_ddlUserType'));
            $('#ctl00_ctl00_Content_Content_ddlUserType').wrap($('<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12"></div>'));
            $('#customerTypeRow').insertAfter($('#confirmEmailTextContainer').parent().parent());
        }
        
        $('#passWordTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtPass"]'));
        $('#passWordInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtPass').parent().children());
        $('#confirmPasswordTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtPass1"]'));
        $('#confirmPasswordInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtPass1').parent().children());
         if ($('td[headers=Challenge]').length > 0) {
            $('#challengeRow').show();
            $('#challengeTextContainer').append($('td[headers=Challenge]').first().html());
            $('#challengeQuestionTextContainer').append($('#ctl00_ctl00_Content_Content_lblForChallengeQuestion'));
            $('#challengeQuestionInputContainer').append($('#ctl00_ctl00_Content_Content_ChallengeQuestion'));
            $('#challengeAnswerTextContainer').append($('#ctl00_ctl00_Content_Content_lblForChallengeAnswer'));
            $('#challengeAnswerInputContainer').append($('#ctl00_ctl00_Content_Content_ChallengeAnswer'));
        }
        
      
        
        if($('#ctl00_ctl00_Content_Content_lblLoyaltyTitle').length > 0){
            $('#loyaltyRow').show();
            $('#loyaltyTextContainer').append($('#ctl00_ctl00_Content_Content_tblLoyalty a'));
            $('#loyaltyParticipateInputContainer').append($('#ctl00_ctl00_Content_Content_rbtnLoyaltyYes').parent().children());
            
            $('#loyaltyNumberTextContainer').append($('#ctl00_ctl00_Content_Content_lblAcctTitle'));
            $('#loyaltyNumberInputContainer').append($('#ctl00_ctl00_Content_Content_txtAcctNum'));
            $('#loyaltyNumberAdditionalContainer').append($('#ctl00_ctl00_Content_Content_divAcctDesc'));
        }
        
        $('#facultyIdTextContainerFaculty').append($('label[for="ctl00_ctl00_Content_Content_txtFacultyID"]'));
        $('#facultyIdInputContainerFaculty').append($('#ctl00_ctl00_Content_Content_txtFacultyID').parent().children());
        
// change label[for="ctl00_ctl00_Content_Content_lblDepts"] to label[for="ctl00_ctl00_Content_Content_txtDptname for department passwords
        $('#departmentLabelTextContainer').append($('#ctl00_ctl00_Content_Content_lblDepts'));
        
// ctl00_ctl00_Content_Content_lblDepts to ctl00_ctl00_Content_Content_txtDptname for department passwords
        $('#departmentUsernameInputContainer').append($('#ctl00_ctl00_Content_Content_ddlDepts'));
        
// uncomment for department password during faculty adoption 
//        $('#departmentPasswordTextContainer').append($('label[for="ctl00_ctl00_Content_Content_txtDptPass"]'));
//        $('#departmentPasswordInputContainer').append($('#ctl00_ctl00_Content_Content_txtDptPass').parent().children());
        $('#campusOfficePhoneTextContainer').append($('label[for="ctl00_ctl00_Content_Content_txtAdopterPhone"]'));
        $('#campusOfficePhoneInputContainer').append($('#ctl00_ctl00_Content_Content_txtAdopterPhone').parent().children());
        $('#campusOfficePhoneExtTextContainer').append($('label[for="ctl00_ctl00_Content_Content_txtPhoneEx"]'));
        $('#campusOfficePhoneExtInputContainer').append($('#ctl00_ctl00_Content_Content_txtPhoneEx').parent().children());
        $('#recieveEmailsOptionContainer').append($('#ctl00_ctl00_Content_Content_chkReceiveProviderEmails'));
        $('#recieveEmailsOptionContainer').append($('label[for="ctl00_ctl00_Content_Content_chkReceiveProviderEmails"]'));
        $('#notifyBooksOptionContainer').append($('#ctl00_ctl00_Content_Content_chkFacultyBuybackAlert'));
        $('#notifyBooksOptionContainer').append($('label[for="ctl00_ctl00_Content_Content_chkFacultyBuybackAlert"]'));
        $('#securityAppContainer').append($('.divCaptcha'));
        $('#registerSubmitButtonContainer').append($('#ctl00_ctl00_Content_Content_btnAdopt'));
                $('#ctl00_ctl00_Content_Content_chkListAttributes tr td').each(function (index, element) {
            $('#recieveEmailsOptionContainer').append($('<br>'));
            $('#recieveEmailsOptionContainer').append($(element).children());
        });
        $('#errorsContainer').append($('#ctl00_ctl00_Content_Content_VSAdopter'));
        //Fix Captcha Formatting
        $('#ctl00_ctl00_Content_Content_Captcha1_RadCaptcha1_CaptchaAudioCodeUP').html('<p><img src="/images/audio_but.png" alt="speakerIcon" />Get Audio Code</p>');
        //Make Forms Look Pretty!
        $('input[type="text"]').attr('style', ' ');
        $('input[type="text"]').addClass('form-control');
        $('input[type="password"]').attr('style', ' ');
        $('input[type="password"]').addClass('form-control');
        $('select').attr('style', ' ');
        $('select').addClass('form-control');
        $('div[id*=Text]').css('padding-top', '5px');
        //Remove Extra "Space" in Inputs:
        $('[id *= "Input"]').each(function () {
            var $this = $(this);
            $this.html($this.html().replace(/&nbsp;/g, ''));
        });
        //Check if Labels/
        checkSize2();
        //Runs a check Size for every Resize Event.
        $(window).resize(checkSize2);
        //Function to Check Screen Size.
        function checkSize2() {
            //Screen is Small
            if ($("#centerTextFlag").css("float") == "none") {
                $('[id *= "Text"]').css('text-align', 'center');
                $('[id *= "Input"]').css('text-align', 'center');
                $('[id *= "Input"] input').css('text-align', 'center');
                $('[id *= "Input"]').parent().css('text-align', 'center');
            }
            //Screen is Big
            else {
                $('[id *= "Text"]').css('text-align', 'right');
                $('[id *= "Input"]').css('text-align', 'left');
                $('[id *= "Input"] input').css('text-align', 'left');
                $('[id *= "Input"]').parent().css('text-align', 'left');
            }
        }
        
        //CSS Stuff
        $('#ctl00_ctl00_Content_Content_btnAdopt').addClass('superButton');
    });
</script>
